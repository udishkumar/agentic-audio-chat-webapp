<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime Voice — Versatile Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Agentic Audio Chat — Versatile Assistant</h1>
  <p>Press start and talk. Ask about any topic. Each message gets accurately categorized with topic pills.</p>

  <div class="row" style="margin: 1rem 0;">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <span id="status" class="pill">idle</span>
    <label style="margin-left: 0.5rem; display:flex; align-items:center; gap:0.35rem;">
      <input id="debugChk" type="checkbox" checked>
      Debug
    </label>
    <button id="clearLogBtn" class="secondary">Clear Log</button>
  </div>

  <audio id="remoteAudio" autoplay playsinline></audio>

  <!-- Live Transcript -->
  <h2 style="margin-top:1rem;">Live Transcript</h2>
  <div id="transcript" aria-live="polite" aria-atomic="false"></div>

  <div id="log" aria-live="polite"></div>

  <script src="./app.js" type="module"></script>
</body>
</html>
