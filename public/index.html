<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime Voice — Indian Tourism</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; margin: 2rem; line-height: 1.45; }
    .row { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
    button { padding: .6rem 1rem; border: 1px solid #ddd; border-radius: .5rem; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    #status { font-size: 0.95rem; opacity: .8; }
    #log { margin-top: 1rem; max-height: 280px; overflow: auto; background: #fafafa; border: 1px solid #eee; padding: .75rem; border-radius: .5rem; }
    .badge { font-size: .75rem; padding: .15rem .45rem; border: 1px solid #ddd; border-radius: .4rem; }
    .pill { background: #efefef; padding: .25rem .6rem; border-radius: 999px; font-size: .8rem; }
    .assistant { color: #163; }
    .user { color: #444; }
  </style>
</head>
<body>
  <h1>Realtime Voice — Indian Tourism</h1>
  <p>Press start and just talk. Ask follow-ups naturally. The bot only answers Indian tourism questions.</p>

  <div class="row" style="margin: 1rem 0;">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <span id="status" class="pill">idle</span>
  </div>

  <audio id="remoteAudio" autoplay playsinline></audio>

  <div id="log" aria-live="polite"></div>

  <script src="./app.js" type="module"></script>
</body>
</html>
